<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный документооборот</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Система электронного документооборота</h1>
    
    <div id="currentUser">Текущий пользователь: не выбран</div>

    <div class="button-container">
        <button onclick="promptUsername()">Сменить пользователя</button>
        <label for="fileInput" class="file-label">Выбрать файл</label>
        <input type="file" id="fileInput" onchange="addFile()" />
        <button id="themeToggle">
            <i class="fa fa-sun"></i> <!-- Солнце -->
            <i class="fa fa-moon hidden"></i> <!-- Луна -->
        </button>   
    </div>
    
    <h2 id="fileListHeader">Загруженные файлы:</h2>
    <ul id="fileList"></ul> <!-- Этот элемент будет содержать файлы -->

    <script src="script.js"></script>
</body>
</html>
